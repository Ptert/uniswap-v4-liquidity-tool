        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¦„ Uniswap V4 Liquidity Remover</h1>
            <p>ç”Ÿæˆç§»é™¤æµåŠ¨æ€§æ‰€éœ€çš„ unlock_hex å’Œ deadline å‚æ•°</p>
        </div>

        <div class="form-container">
            <form id="liquidityForm">
                <div class="form-group">
                    <label for="tokenId">Token ID (USER_TOKEN_ID):</label>
                    <input type="number" id="tokenId" name="tokenId" placeholder="ä¾‹å¦‚: 60375" required>
                </div>

                <div class="form-group">
                    <label for="currency0">Currency0 åœ°å€:</label>
                    <input type="text" id="currency0" name="currency0" placeholder="0x55d398326f99059fF775485246999027B3197955" required>
                </div>

                <div class="form-group">
                    <label for="currency1">Currency1 åœ°å€:</label>
                    <input type="text" id="currency1" name="currency1" placeholder="0xfAB99fCF605fD8f4593EDb70A43bA56542777777" required>
                </div>

                <div class="form-group">
                    <label for="recipient">æ¥æ”¶è€…åœ°å€ (RECIPIENT):</label>
                    <input type="text" id="recipient" name="recipient" placeholder="0xD290A5E8b8f4fB82B22104C7543574CCd48ab472" required>
                </div>

                <div class="form-group">
                    <label for="liquidity">æµåŠ¨æ€§æ•°é‡ (LIQUIDITY):</label>
                    <input type="text" id="liquidity" name="liquidity" placeholder="2069679014400569651" required>
                </div>

                <button type="submit" class="generate-btn">ğŸš€ ç”Ÿæˆå‚æ•°</button>
            </form>

            <div id="errorContainer" class="error hidden"></div>

            <div id="outputContainer" class="output-container hidden">
                <div class="output-group">
                    <label>unlock_hex (unlockData):</label>
                    <div class="output-value" id="unlockHex">
                        <button class="copy-btn" onclick="copyToClipboard('unlockHex')">å¤åˆ¶</button>

                <div class="output-group">
                    <label>deadline (uint256):</label>
                    <div class="output-value" id="deadline">

                        <span id="deadlineValue"></span>

                </div>
            </div>
        </div>

        <div class="footer">
            <p>åŸºäº <a href="https://github.com/Uniswap/v4-core" target="_blank">Uniswap V4</a> åè®® |

        </div>
    </div>

    <script>
        // ABI ç¼–ç å‡½æ•°
        function encodeModifyLiquiditiesUnlockData(tokenId, currency0, currency1, recipient, liquidity) {
            try {
                // éªŒè¯åœ°å€æ ¼å¼
                if (!ethers.utils.isAddress(currency0) || !ethers.utils.isAddress(currency1) || !ethers.utils.isAddress(recipient)) {
                    throw new Error('æ— æ•ˆçš„åœ°å€æ ¼å¼');
                }

                // è½¬æ¢ä¸º checksum åœ°å€
                currency0 = ethers.utils.getAddress(currency0);
                currency1 = ethers.utils.getAddress(currency1);
                recipient = ethers.utils.getAddress(recipient);

                // ç¼–ç  DECREASE_LIQUIDITY å‚æ•°
                const decreaseParams = ethers.utils.defaultAbiCoder.encode(
                    ['uint256', 'uint128', 'uint128', 'uint128', 'bytes'],
                    [tokenId, liquidity, 0, 0, '0x']
                );

                // ç¼–ç  TAKE_PAIR å‚æ•°
                const takeParams = ethers.utils.defaultAbiCoder.encode(
                    ['address', 'address', 'address'],
                    [currency0, currency1, recipient]
                );

                // åŠ¨ä½œå­—èŠ‚åºåˆ—: 0x01 (DECREASE_LIQUIDITY), 0x11 (TAKE_PAIR)
                const actions = '0x0111';

                // ç¼–ç æœ€ç»ˆçš„ unlockData
                const unlockData = ethers.utils.defaultAbiCoder.encode(
                    ['bytes', 'bytes[]'],
                    [actions, [decreaseParams, takeParams]]
                );

                return unlockData;
            } catch (error) {
                throw new Error(`ç¼–ç å¤±è´¥: ${error.message}`);
            }
        }

        // ç”Ÿæˆ deadline (å½“å‰æ—¶é—´ + 20åˆ†é’Ÿ)
        function generateDeadline() {
            return Math.floor(Date.now() / 1000) + 1200;
        }

        // å¤åˆ¶åˆ°å‰ªè´´æ¿
        async function copyToClipboard(elementId) {
            const element = document.getElementById(elementId + 'Value');
            const text = element.textContent;
            
            try {
                await navigator.clipboard.writeText(text);
                const btn = element.parentElement.querySelector('.copy-btn');
                const originalText = btn.textContent;
                btn.textContent = 'å·²å¤åˆ¶!';
                btn.style.background = '#28a745';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '#28a745';
                }, 2000);
            } catch (err) {
                // é™çº§æ–¹æ¡ˆ
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                const btn = element.parentElement.querySelector('.copy-btn');
                btn.textContent = 'å·²å¤åˆ¶!';
                setTimeout(() => {
                    btn.textContent = 'å¤åˆ¶';
                }, 2000);
            }
        }

        // æ˜¾ç¤ºé”™è¯¯
        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.textContent = message;
            errorContainer.classList.remove('hidden');
            document.getElementById('outputContainer').classList.add('hidden');
        }

        // æ˜¾ç¤ºç»“æœ
        function showResults(unlockHex, deadline) {
            document.getElementById('unlockHexValue').textContent = unlockHex;
            document.getElementById('deadlineValue').textContent = deadline;
            document.getElementById('outputContainer').classList.remove('hidden');
            document.getElementById('errorContainer').classList.add('hidden');
        }

        // è¡¨å•æäº¤å¤„ç†
        document.getElementById('liquidityForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            try {
                const formData = new FormData(e.target);
                const tokenId = formData.get('tokenId');
                const currency0 = formData.get('currency0').trim();
                const currency1 = formData.get('currency1').trim();
                const recipient = formData.get('recipient').trim();
                const liquidity = formData.get('liquidity');

                // éªŒè¯è¾“å…¥
                if (!tokenId || !currency0 || !currency1 || !recipient || !liquidity) {
                    throw new Error('è¯·å¡«å†™æ‰€æœ‰å¿…å¡«å­—æ®µ');
                }

                if (isNaN(tokenId) || parseInt(tokenId) < 0) {
                    throw new Error('Token ID å¿…é¡»æ˜¯æœ‰æ•ˆçš„æ­£æ•´æ•°');
                }

                if (isNaN(liquidity) || liquidity <= 0) {
                    throw new Error('æµåŠ¨æ€§æ•°é‡å¿…é¡»æ˜¯æœ‰æ•ˆçš„æ­£æ•°');
                }

                // ç”Ÿæˆå‚æ•°
                const unlockHex = encodeModifyLiquiditiesUnlockData(
                    parseInt(tokenId),
                    currency0,
                    currency1,
                    recipient,
                    liquidity
                );
                
                const deadline = generateDeadline();

                // æ˜¾ç¤ºç»“æœ
                showResults(unlockHex, deadline);

            } catch (error) {
                showError(error.message);
            }
        });

        // é¡µé¢åŠ è½½æ—¶å¡«å…¥ç¤ºä¾‹æ•°æ®
        window.addEventListener('load', function() {
            document.getElementById('tokenId').value = '60375';
            document.getElementById('currency0').value = '0x55d398326f99059fF775485246999027B3197955';
            document.getElementById('currency1').value = '0xfAB99fCF605fD8f4593EDb70A43bA56542777777';
            document.getElementById('recipient').value = '0xD290A5E8b8f4fB82B22104C7543574CCd48ab472';
            document.getElementById('liquidity').value = '2069679014400569651';
        });
    </script>
