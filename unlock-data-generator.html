<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniswap V4 UnlockData Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group .help-text {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
        }

        .generate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-top: 20px;
            display: none;
        }

        .results.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-item {
            margin-bottom: 20px;
        }

        .result-item:last-child {
            margin-bottom: 0;
        }

        .result-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result-value {
            background: white;
            border: 1px solid #e1e8ed;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            word-break: break-all;
            position: relative;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 5px 10px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            background: #5a67d8;
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🦄 Uniswap V4 UnlockData Generator</h1>
            <p>生成移除流动性所需的 unlockData 和 deadline 参数</p>
        </div>

        <div class="form-container">
            <form id="unlockForm">
                <div class="form-group">
                    <label for="tokenId">Token ID</label>
                    <input type="number" id="tokenId" name="tokenId" required placeholder="例如: 60375">
                    <div class="help-text">您的 LP Position Token ID</div>
                </div>

                <div class="form-group">
                    <label for="currency0">Currency0 地址</label>
                    <input type="text" id="currency0" name="currency0" required placeholder="0x55d398326f99059fF775485246999027B3197955" value="0x55d398326f99059fF775485246999027B3197955">
                    <div class="help-text">第一个代币的合约地址（通常是 USDT）</div>
                </div>

                <div class="form-group">
                    <label for="currency1">Currency1 地址</label>
                    <input type="text" id="currency1" name="currency1" required placeholder="0xfAB99fCF605fD8f4593EDb70A43bA56542777777">
                    <div class="help-text">第二个代币的合约地址</div>
                </div>

                <div class="form-group">
                    <label for="recipient">接收地址</label>
                    <input type="text" id="recipient" name="recipient" required placeholder="0xD290A5E8b8f4fB82B22104C7543574CCd48ab472">
                    <div class="help-text">接收提取代币的钱包地址</div>
                </div>

                <div class="form-group">
                    <label for="liquidity">流动性数量</label>
                    <input type="text" id="liquidity" name="liquidity" required placeholder="2069679014400569651">
                    <div class="help-text">要移除的流动性数量（uint128 格式）</div>
                </div>

                <button type="submit" class="generate-btn" id="generateBtn">
                    🚀 生成 UnlockData
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>正在生成...</p>
            </div>

            <div class="error" id="error"></div>

            <div class="results" id="results">
                <div class="result-item">
                    <div class="result-label">
                        📝 UnlockData (bytes hex)
                    </div>
                    <div class="result-value" id="unlockDataResult">
                        <button class="copy-btn" onclick="copyToClipboard('unlockDataResult')">复制</button>
                        <span id="unlockDataValue"></span>
                    </div>
                </div>

                <div class="result-item">
                    <div class="result-label">
                        ⏰ Deadline (uint256)
                    </div>
                    <div class="result-value" id="deadlineResult">
                        <button class="copy-btn" onclick="copyToClipboard('deadlineResult')">复制</button>
                        <span id="deadlineValue"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ABI 编码函数
        function encodeModifyLiquiditiesUnlockData(tokenId, currency0, currency1, recipient, liquidity) {
            try {
                // 验证地址格式
                if (!ethers.utils.isAddress(currency0)) {
                    throw new Error('Currency0 地址格式无效');
                }
                if (!ethers.utils.isAddress(currency1)) {
                    throw new Error('Currency1 地址格式无效');
                }
                if (!ethers.utils.isAddress(recipient)) {
                    throw new Error('接收地址格式无效');
                }

                // 转换为校验和地址
                currency0 = ethers.utils.getAddress(currency0);
                currency1 = ethers.utils.getAddress(currency1);
                recipient = ethers.utils.getAddress(recipient);

                // 编码 DECREASE_LIQUIDITY 参数
                const decreaseParams = ethers.utils.defaultAbiCoder.encode(
                    ['uint256', 'uint128', 'uint128', 'uint128', 'bytes'],
                    [tokenId, liquidity, 0, 0, '0x']
                );

                // 编码 TAKE_PAIR 参数
                const takeParams = ethers.utils.defaultAbiCoder.encode(
                    ['address', 'address', 'address'],
                    [currency0, currency1, recipient]
                );

                // 动作字节：0x01 (DECREASE_LIQUIDITY), 0x11 (TAKE_PAIR)
                const actions = '0x0111';

                // 编码最终的 unlockData
                const unlockData = ethers.utils.defaultAbiCoder.encode(
                    ['bytes', 'bytes[]'],
                    [actions, [decreaseParams, takeParams]]
                );

                return unlockData;
            } catch (error) {
                throw new Error(`编码失败: ${error.message}`);
            }
        }

        // 生成 deadline（当前时间 + 20分钟）
        function generateDeadline() {
            return Math.floor(Date.now() / 1000) + 1200;
        }

        // 复制到剪贴板
        async function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const text = element.querySelector('span').textContent;
            
            try {
                await navigator.clipboard.writeText(text);
                const btn = element.querySelector('.copy-btn');
                const originalText = btn.textContent;
                btn.textContent = '已复制!';
                btn.style.background = '#48bb78';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '#667eea';
                }, 2000);
            } catch (err) {
                console.error('复制失败:', err);
            }
        }

        // 显示错误
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            document.getElementById('results').classList.remove('show');
        }

        // 隐藏错误
        function hideError() {
            document.getElementById('error').classList.remove('show');
        }

        // 显示加载状态
        function showLoading() {
            document.getElementById('loading').classList.add('show');
            document.getElementById('generateBtn').disabled = true;
        }

        // 隐藏加载状态
        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
            document.getElementById('generateBtn').disabled = false;
        }

        // 显示结果
        function showResults(unlockData, deadline) {
            document.getElementById('unlockDataValue').textContent = unlockData;
            document.getElementById('deadlineValue').textContent = deadline;
            document.getElementById('results').classList.add('show');
        }

        // 表单提交处理
        document.getElementById('unlockForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            hideError();
            showLoading();

            try {
                // 获取表单数据
                const formData = new FormData(e.target);
                const tokenId = formData.get('tokenId');
                const currency0 = formData.get('currency0').trim();
                const currency1 = formData.get('currency1').trim();
                const recipient = formData.get('recipient').trim();
                const liquidity = formData.get('liquidity').trim();

                // 验证输入
                if (!tokenId || !currency0 || !currency1 || !recipient || !liquidity) {
                    throw new Error('请填写所有必填字段');
                }

                // 验证 liquidity 是否为有效数字
                if (!/^\d+$/.test(liquidity)) {
                    throw new Error('流动性数量必须是正整数');
                }

                // 生成 unlockData 和 deadline
                const unlockData = encodeModifyLiquiditiesUnlockData(
                    tokenId,
                    currency0,
                    currency1,
                    recipient,
                    liquidity
                );
                
                const deadline = generateDeadline();

                // 显示结果
                showResults(unlockData, deadline);

            } catch (error) {
                showError(error.message);
            } finally {
                hideLoading();
            }
        });

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Uniswap V4 UnlockData Generator 已加载');
        });
    </script>
</body>
</html>
