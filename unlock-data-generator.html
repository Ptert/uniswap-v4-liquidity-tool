                // 创建 provider
                provider = new ethers.providers.JsonRpcProvider(currentSettings.rpcUrl);
                
                // 检查连接
                const network = await provider.getNetwork();
                const blockNumber = await provider.getBlockNumber();
                
                // 加载 ABI
                await loadABI();
                
                // 创建合约实例
                contract = new ethers.Contract(
                    currentSettings.contractAddress,
                    positionManagerABI,
                    provider

        // 查询池子信息
        async function getPositionInfo(tokenId) {
            try {
                if (!isConnected || !contract) {
                    throw new Error('未连接到网络，请检查网络设置');
                }

                let liquidityData = null;
                let poolInfoData = null;
                let errorMessages = [];

                // 尝试获取流动性
                try {
                    liquidityData = await contract.getPositionLiquidity(tokenId);
                } catch (liquidityError) {
                    console.error('获取流动性失败:', liquidityError);
                    errorMessages.push(`获取流动性失败: ${liquidityError.message}`);
                }

                // 尝试获取池子和位置信息
                try {
                    poolInfoData = await contract.getPoolAndPositionInfo(tokenId);
                } catch (poolInfoError) {
                    console.error('获取池子信息失败:', poolInfoError);
                    errorMessages.push(`获取池子信息失败: ${poolInfoError.message}`);
                }

                // 如果两个调用都失败，抛出组合错误
                if (!liquidityData && !poolInfoData) {
                    throw new Error(errorMessages.join('; '));
                }

                // 构建返回对象
                const result = {
                    tokenId: tokenId,
                    liquidity: liquidityData ? liquidityData.toString() : '0',
                    poolKey: {
                        currency0: '0x0000000000000000000000000000000000000000',
                        currency1: '0x0000000000000000000000000000000000000000',
                        fee: '0',
                        tickSpacing: '0',
                        hooks: '0x0000000000000000000000000000000000000000'
                    },
                    positionInfo: {
                        tickLower: '0',
                        tickUpper: '0'
                    }
                };

                // 如果池子信息获取成功，更新返回对象
                if (poolInfoData) {
                    const poolKey = poolInfoData[0];
                    const positionInfo = poolInfoData[1];
                    
                    if (poolKey) {
                        result.poolKey.currency0 = poolKey[0] || result.poolKey.currency0;
                        result.poolKey.currency1 = poolKey[1] || result.poolKey.currency1;
                        result.poolKey.fee = poolKey[2] ? poolKey[2].toString() : result.poolKey.fee;
                        result.poolKey.tickSpacing = poolKey[3] ? poolKey[3].toString() : result.poolKey.tickSpacing;
                        result.poolKey.hooks = poolKey[4] || result.poolKey.hooks;
                    }
                    
                    if (positionInfo) {
                        // 检查positionInfo是否为数组或对象
                        if (Array.isArray(positionInfo) && positionInfo.length >= 2) {
                            result.positionInfo.tickLower = positionInfo[0] ? positionInfo[0].toString() : result.positionInfo.tickLower;
                            result.positionInfo.tickUpper = positionInfo[1] ? positionInfo[1].toString() : result.positionInfo.tickUpper;
                        } else if (typeof positionInfo === 'object') {
                            // 如果是对象，尝试直接转换
                            result.positionInfo.positionInfo = positionInfo.toString();
                        } else {
                            // 如果是其他类型，直接转换
                            result.positionInfo.positionInfo = positionInfo ? positionInfo.toString() : '0';
                        }
                    }
                }

                return result;
            } catch (error) {
                console.error('查询池子信息失败:', error);
                throw new Error(`查询池子信息失败: ${error.message}`);
            }
        }

        // ABI 编码函数
        function encodeModifyLiquiditiesUnlockData(tokenId, currency0, currency1, recipient, liquidity) {
            try {
                // 验证地址格式
                if (!ethers.utils.isAddress(currency0)) {
                    throw new Error('Currency0 地址格式无效');
                }
                if (!ethers.utils.isAddress(currency1)) {
                    throw new Error('Currency1 地址格式无效');
                }
                if (!ethers.utils.isAddress(recipient)) {
                    throw new Error('接收地址格式无效');
                }

                // 转换为校验和地址
                currency0 = ethers.utils.getAddress(currency0);
                currency1 = ethers.utils.getAddress(currency1);
                recipient = ethers.utils.getAddress(recipient);

                // 编码 DECREASE_LIQUIDITY 参数
                const decreaseParams = ethers.utils.defaultAbiCoder.encode(
                    ['uint256', 'uint128', 'uint128', 'uint128', 'bytes'],
                    [tokenId, liquidity, 0, 0, '0x']
                );

                // 编码 TAKE_PAIR 参数
                const takeParams = ethers.utils.defaultAbiCoder.encode(
                    ['address', 'address', 'address'],
                    [currency0, currency1, recipient]
                );

                // 动作字节：0x01 (DECREASE_LIQUIDITY), 0x11 (TAKE_PAIR)
                const actions = '0x0111';

                // 编码最终的 unlockData
                const unlockData = ethers.utils.defaultAbiCoder.encode(
                    ['bytes', 'bytes[]'],
                    [actions, [decreaseParams, takeParams]]
                );

                return unlockData;
            } catch (error) {
                throw new Error(`编码失败: ${error.message}`);
            }
        }

        // 生成 deadline（当前时间 + 20分钟）
        function generateDeadline() {
            return Math.floor(Date.now() / 1000) + 1200;
        }

        // 复制到剪贴板
        async function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const text = element.querySelector('span').textContent;
            
            try {
                await navigator.clipboard.writeText(text);
                const btn = element.querySelector('.copy-btn');
                const originalText = btn.textContent;
                btn.textContent = '已复制!';
                btn.style.background = '#48bb78';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '#667eea';
                }, 2000);
            } catch (err) {
                console.error('复制失败:', err);
            }
        }

        // 显示错误
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            document.getElementById('results').classList.remove('show');
            document.getElementById('poolInfo').classList.remove('show');
        }

        // 隐藏错误
        function hideError() {
            document.getElementById('error').classList.remove('show');
        }

        // 显示加载状态
        function showLoading() {
            document.getElementById('loading').classList.add('show');
            document.getElementById('generateBtn').disabled = true;
        }

        // 隐藏加载状态
        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
            document.getElementById('generateBtn').disabled = false;
        }

        // 显示池子信息
        function showPoolInfo(info) {
            document.getElementById('infoTokenId').textContent = info.tokenId;
            document.getElementById('infoLiquidity').textContent = formatNumber(info.liquidity);
            document.getElementById('infoCurrency0').textContent = info.poolKey.currency0;
            document.getElementById('infoCurrency1').textContent = info.poolKey.currency1;
            document.getElementById('infoFee').textContent = `${info.poolKey.fee} (0.${parseInt(info.poolKey.fee)/10000}%)`;
            document.getElementById('poolInfo').classList.add('show');
        }

        // 显示结果
        function showResults(unlockData, deadline) {
            document.getElementById('unlockDataValue').textContent = unlockData;
            document.getElementById('deadlineValue').textContent = deadline;
            document.getElementById('results').classList.add('show');
        }

        // 格式化数字（添加千位分隔符）
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // 表单提交处理
        document.getElementById('unlockForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            hideError();
            showLoading();

            try {
                // 获取表单数据
                const formData = new FormData(e.target);
                const tokenId = formData.get('tokenId');
                const recipient = formData.get('recipient').trim();

                // 验证输入
                if (!tokenId) {
                    throw new Error('请输入 Token ID');
                }
                
                if (!recipient) {
                    throw new Error('请输入接收地址');
                }
                
                if (!ethers.utils.isAddress(recipient)) {
                    throw new Error('接收地址格式无效');
                }

                // 查询池子信息
                const positionInfo = await getPositionInfo(tokenId);
                
                // 显示池子信息
                showPoolInfo(positionInfo);
                
                // 生成 unlockData
                const unlockData = encodeModifyLiquiditiesUnlockData(
                    tokenId,
                    positionInfo.poolKey.currency0,
                    positionInfo.poolKey.currency1,
                    recipient,
                    positionInfo.liquidity
                );
                
                // 生成 deadline
                const deadline = generateDeadline();

                // 显示结果
                showResults(unlockData, deadline);

            } catch (error) {
                showError(error.message);
            } finally {
                hideLoading();
            }
        });

        // 设置按钮点击事件
        document.getElementById('settingsBtn').addEventListener('click', function() {
            // 填充当前设置
            document.getElementById('rpcUrl').value = currentSettings.rpcUrl;
            document.getElementById('contractAddress').value = currentSettings.contractAddress;
            
            // 显示设置弹窗
            document.getElementById('settingsModal').classList.add('show');
        });

        // 关闭设置按钮点击事件
        document.getElementById('closeSettingsBtn').addEventListener('click', function() {
            document.getElementById('settingsModal').classList.remove('show');
        });

        // 取消设置按钮点击事件
        document.getElementById('cancelSettingsBtn').addEventListener('click', function() {
            document.getElementById('settingsModal').classList.remove('show');
        });

        // 保存设置按钮点击事件
        document.getElementById('saveSettingsBtn').addEventListener('click', async function() {
            const newRpcUrl = document.getElementById('rpcUrl').value.trim();
            const newContractAddress = document.getElementById('contractAddress').value.trim();
            
            // 验证输入
            if (!newRpcUrl) {
                alert('请输入有效的 RPC URL');
                return;
            }
            
            if (!newContractAddress || !ethers.utils.isAddress(newContractAddress)) {
                alert('请输入有效的合约地址');
                return;
            }
            
            // 更新设置
            currentSettings.rpcUrl = newRpcUrl;
            currentSettings.contractAddress = ethers.utils.getAddress(newContractAddress);
            
            // 关闭设置弹窗
            document.getElementById('settingsModal').classList.remove('show');
            
            // 重新初始化 Web3 连接
            await initWeb3();
        });

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('Uniswap V4 UnlockData Generator 已加载');
            
            // 初始化 Web3 连接
            await initWeb3();
        });
    </script>
